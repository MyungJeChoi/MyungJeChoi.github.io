<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var mermaidCodeBlocks = document.querySelectorAll("pre code.language-mermaid");

    mermaidCodeBlocks.forEach(function (codeBlock, index) {
      var pre = codeBlock.parentElement;
      var graphDefinition = codeBlock.textContent;
      var container = document.createElement("div");
      container.className = "mermaid";
      container.id = "mermaid-" + index;
      container.textContent = graphDefinition;
      pre.parentNode.replaceChild(container, pre);
    });

    if (window.mermaid) {
      mermaid.initialize({ startOnLoad: false });
      mermaid.run({ querySelector: ".mermaid" });
    }
  });
</script>
